<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML wireframe - LoginForm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <nav role="navigation"><a href="index.html">SessionHero</a>&nbsp;|&nbsp;
    <a href="registration-form.html">Register</a>&nbsp;|&nbsp;
    <a href="login-form.html">Login</a></nav>
    
    <main role="main">
        <header role="banner">
            <h1>Login</h1>
        </header>
        
         <section>
            <a href="session-list.html">Show All</a>
            |
            <select id="filter-day">
            <option value="">Filter by Day</option>
            <option value="monday" data-filter="monday">Monday</option>
            <option value="tuesday" data-filter="tuesday">Tuesday</option>
            <option value="wednesday" data-filter="wednesday">Wednesday</option>
            <option value="thursday" data-filter="thursday">Thursday</option>
            </select>
            
            |
            
            <select id="filter-track">
            <option value="">Filter by Track</option>
            <option value="training" data-filter="training">Training Day</option>
            <option value="general" data-filter="general">General</option>
            <option value="create" data-filter="create">Create</option>
            <option value="share" data-filter="share">Share</option>
            <option value="integrate" data-filter="integrate">Integrate</option>
            <option value="business" data-filter="business">Business</option>
            <option value="sponsor" data-filter="sponsor">Sponsor</option>
            <option value="fba" data-filter="fba">FBA</option>
            </select>
            |
            
            <a href="#">Expand/Collapse All</a>
        </section>
        
        <section>
        <header>
            <h3>Login Form</h3>
        </header>
        <form class='signup-form'>
            <div>
              <label for="username">Email</label>
              <input type="email" name='username' id='username' required />
            </div>
            <div>
              <label for="password">Password</label>
              <input type="password" name='password' id='password' required />
            </div>
            <button type='submit'>Login</button>
        </form>
        </section>
    </main>
    <footer role="content-info">Footer</footer>
</body>
</html>
